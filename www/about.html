    </nav>
  </body>
  <script>
    const cardHolder = document.querySelector('.cards');
    const cards = cardHolder.querySelectorAll('.card');
    const cardCount = cards.length;
    const lastCard = cardCount - 1;
    let i = lastCard;

    cardHolder.addEventListener('click', () => {
      let cardIndex = lastCard - (i % cardCount);
      cards[cardIndex].removeAttribute('data-animate');
      cardIndex = lastCard - (++i % cardCount);
      cards[cardIndex].setAttribute('data-animate', cardIndex); // Math.floor(Math.random() * 7)
      cardHolder.insertBefore(cards[cardIndex], cardHolder.firstChild);
    });
  </script>
